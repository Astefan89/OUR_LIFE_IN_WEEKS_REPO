<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Our life In Weeks</title>
</head>
<body>
    <div class="container">
            <h1>Our life In Weeks</h1>
            <p>Assuming we are fortunate enough to live for 90 years.</p>
                    <div id ="displayResult">
                            <div class="answer">
                                    <p>You have</p>
                                <h2 id="result">0</h2>
                                    <p>weeks left...</p>
                            </div>
                            <div class="alert">
                                        <p>Please enter your age below between 0 and 90...</p>
                            </div>
                            <div class="alert2">
                                        <p>Please enter a age number...</p>
                            </div>
                    </div>
                    <div class="buttons">
                            <input type="text" id="ageInput" placeholder="Enter your age">
                            <button id="calcBtn" class="btn">Calculate</button>
                            <button id="resetBtn" class="btn">Reset</button>
                        <a href="index.html" class="refresh"></a>
                    </div>
    </div>  
        

     
    <script src="app.js"></script>
</body>
</html>
